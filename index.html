<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruno Castro - DoWhile 2021</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">

      <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rocketseat" />
        </span>
        <img id="userImage" src="https://github.com/brunolagoa.png" alt="Foto pessoal" />
      </div>

      <h1 id="userName">Bruno Castro</h1>
      <a id="userLink" href="https://github.com/brunolagoa" target="_blank">
        <img src="images/github.svg" alt="Ícone github">
        <span id="userLogin">brunovcastro</span>
      </a>

      <p id="userBio">
        Atualmente venho evoluindo minha carreira, buscando novas experiências, principalmente com desenvolvimento
        mobile utilizando React Native, backend com NodeJS, onde tenho focado grande parte do meu tempo para estudo e
        desenvolvimento pessoal.
      </p>

      <ul id="socialLinks">
        <li class="youtube">
          <a href="https://www.youtube.com/channel/" target="_blank">
            <img src="images/youtube.svg" alt="Ícone youtube">
          </a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="images/facebook.svg" alt="Ícone facebook">
          </a>
        </li>
        <li class="instagram">
          <a href="https://www.instagram.com/" target="_blank">
            <img src="images/instagram.svg" alt="Ícone instagram">
          </a>
        </li>
        <li class="twitter">
          <a href="https://www.twitter.com/" target="_blank">
            <img src="images/twitter.svg" alt="Ícone twitter">
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
